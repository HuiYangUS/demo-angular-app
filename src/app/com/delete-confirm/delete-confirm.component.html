<!-- Modal -->
<div class="modal fade" id="deleteModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header-sm bg-warning">
                <h2 class="modal-title fs-5 m-2" id="deleteTitle">Delete Confirmation</h2>
            </div>
            <div class="modal-body m-1">
                <span style="font-size: larger;">Do you want to delete this record?</span>
            </div>
            <div class="modal-footer-sm bg-warning">
                <button (click)="onDelete(true)" type="button" class="btn btn-primary m-2"
                    data-bs-dismiss="modal">Yes</button>
                <button (click)="onDelete(false)" type="button" class="btn btn-secondary m-2"
                    data-bs-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>
