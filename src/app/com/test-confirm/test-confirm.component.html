<!-- Must set ID -->
<div id="testConfirmModal" class="modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-info">
                <h5 class="modal-title">Test Confirmation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Testing using Data service...</p>
            </div>
            <div class="modal-footer bg-info">
                <button (click)="sendConfirmValue(true)" type="button" class="btn btn-primary"
                    data-bs-dismiss="modal">Yes</button>
                <button (click)="sendConfirmValue(false)" type="button" class="btn btn-secondary"
                    data-bs-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>
