<div class="container">
    <div class="row m-5 bg-info rounded">
        <div class="col-2 m-1">
            <select (change)="onChange()" [(ngModel)]="defaultValue" class="form-select m-1">
                @if(defaultValue!=""){
                <option value="">None</option>
                }
                <option value="A">One</option>
                <option value="BB">Two</option>
                <option value="CCC">Three</option>
            </select>
        </div>
        <div class="col-3 m-1">
            <div class="input-group m-1">
                <span class="input-group-text" style="vertical-align: middle;">Selected : {{userEnteredValue}}</span>
                <input [(ngModel)]="userEnteredValue" type="text" class="form-control" id="test-selected">
            </div>
        </div>
    </div>

    <div class="row m-5 bg-info rounded">
        <div class="col-6 m-1">
            <div class="input-group m-1">
                <span class="input-group-text" style="vertical-align: middle;">Entered : {{result}}</span>
                <input [(ngModel)]="userEnteredValue2" type="text" class="form-control" id="test-selected">
                <button (click)="enterUserValue()" type="button" class="btn btn-primary">Submit</button>
                <button (click)="resetUserEnteredValue()" type="button" class="btn btn-danger">Reset</button>
            </div>
        </div>
    </div>


    <div class="row m-5">
        <div class="col-2 m-1">
            @switch (defaultValue) {
            @case ("1") {
            <button class="rounded m-2" [ngStyle]="optionStyle1">Chartreuse</button>
            }
            }
        </div>
    </div>
</div>
