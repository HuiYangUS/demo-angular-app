<div class="m-3">
    <h2>Tabs Test</h2>
    <ul name="testTabList" class="nav nav-tabs">
        <li (click)="selectTab('Dashboard')" class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab">Dashboard</a>
        </li>
        <li (click)="selectTab('Forms')" class="nav-item">
            <!-- <span class="nav-header">User</span> -->
            <a class="nav-link" data-bs-toggle="tab">Forms</a>
        </li>
        <li (click)="selectTab('Dialog')" class="nav-item">
            <a class="nav-link" data-bs-toggle="tab">Dialogs</a>
        </li>
    </ul>
</div>
<div>
    <!-- <h4 class="m-2">{{currentTab}}</h4> -->
    <div>
        @switch (currentTab) {
        @case ("Forms") {
        <app-reactive-form [testMessageReactiveForm]="testFormMessageX2"></app-reactive-form>
        }
        @case ("Dialog") {
        <div style="margin-right: 10px;" class="dialog-child" name="useDataEmitter">
            <button type="button" class="btn btn-danger m-3" data-bs-toggle="modal" data-bs-target="#deleteModal">
                Delete
            </button>
            <app-delete-confirm (deleteConfirmValue)="receiveDeleteInfo($event)" #deleteModal></app-delete-confirm>
            <div class="m-3">
                Result: {{deleteMessage}}
            </div>
        </div>
        <div style="vertical-align: top;" class="dialog-child" name="useDataService">
            <div>
                <input #testInput (keypress)="onKeyPress($event)" [(ngModel)]="parentMessage" style="margin-right: 5px;"
                    class="mb-0" type="text">
                <button #testButton (click)="updateParentMessage()" type="button" class="btn btn-primary mb-1"
                    data-bs-toggle="modal" data-bs-target="#testConfirmModal">
                    Submit
                </button>
            </div>
            <app-test-confirm [childMessage]="parentMessage" #testConfirmModal></app-test-confirm>
            <!-- <div class="m-3">
                Result: {{parentMessage}}
            </div> -->
        </div>
        }
        @default {
        <p class="m-3">No results!</p>
        }
        }
    </div>
</div>
